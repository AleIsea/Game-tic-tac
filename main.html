<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Tic tac toe</title>
</head>
<body>
    <div class="container">
        <div id="playerX">
            <h3>player x</h3>
            <h2 id="playerXScore">0</h2>
        </div>
        
        <div class="game-container">
            <h1>Tic tac Toe</h1>
                <div id="game-board">
                    <div class="cell" onclick="makeMove(this)"></div>
                    <div class="cell" onclick="makeMove(this)"></div>
                    <div class="cell" onclick="makeMove(this)"></div>

                    <div class="cell" onclick="makeMove(this)"></div>
                    <div class="cell" onclick="makeMove(this)"></div>
                    <div class="cell" onclick="makeMove(this)"></div>

                    <div class="cell" onclick="makeMove(this)"></div>
                    <div class="cell" onclick="makeMove(this)"></div>
                    <div class="cell" onclick="makeMove(this)"></div>  
                    
                    <p id="message"></p>
                    <button onclick="resetBoard()" id="restartBtn">restart</button>
                </div>
        </div>


        <div id="playerO">
                <h3>player O</h3>
                <h2 id="playerOScore">0</h2>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
